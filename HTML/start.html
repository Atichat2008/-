<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jumping Dinosaur - Game</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
        background: url('wall.png') no-repeat center center fixed;
        background-size: cover;
        position: relative;
    }

    /* ก้อนเมฆ */
    .cloud {
        position: absolute;
        width: 150px;
        animation: moveCloud 25s linear infinite;
    }
    .cloud:nth-child(1) { top: 50px; left: -200px; animation-delay: 0s; }
    .cloud:nth-child(2) { top: 120px; left: -300px; animation-delay: 8s; }
    .cloud:nth-child(3) { top: 200px; left: -250px; animation-delay: 16s; }

    @keyframes moveCloud {
        0% { transform: translateX(-200px); }
        100% { transform: translateX(120vw); }
    }

    /* พื้นดิน */
    .ground {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 120px;
        background: url('ground.png') repeat-x;
        background-size: contain;
    }

    /* ไดโนเสาร์ */
    .dino {
        position: absolute;
        bottom: 120px;
        left: 50px;
        width: 100px;
    }

    /* ต้นปาล์มเล็ก */
    .palm {
        position: absolute;
        bottom: 120px;
        left: 200px;
        width: 40px;
    }

    /* หิน */
    .rock {
        position: absolute;
        bottom: 120px;
        right: 200px;
        width: 50px;
    }
</style>
</head>
<body>

    <!-- ก้อนเมฆ -->
    <img src="cloud.png" class="cloud" alt="cloud">
    <img src="cloud.png" class="cloud" alt="cloud">
    <img src="cloud.png" class="cloud" alt="cloud">

    <!-- ไดโนเสาร์ -->
    <img src="dino.png" class="dino" alt="dinosaur">

    <!-- ต้นปาล์มเล็ก -->
    <img src="palm.png" class="palm" alt="palm tree">

    <!-- หิน -->
    <img src="rock.png" class="rock" alt="rock">

    <!-- พื้นดิน -->
    <div class="ground"></div>

</body>
</html>
